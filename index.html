<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Make the app responsive on all devices -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1 w-100 text-center">Weather Dashboard</span>
    </nav>
    
    <!-- Container to hold the main elements -->
    <div class="container mt-4">
        <div class="row">
            <!-- Sidebar for city search -->
            <div class="col-md-3">
                <h5>Search for a city</h5>
                <div class="form-group mb-3">
                    <input class="form-control mb-2" id="searchval" placeholder="Enter city name" />
                    <button class="btn btn-primary w-100" id="searchbtn">Search</button>
                </div>
                <ul class="list-group" id="old-search"></ul>
            </div>

            <!-- Weather forecast display -->
            <div class="col-md-9">
                <div id="forecast" class="mb-4"></div>
                <h5>5-Day Forecast</h5>
                <div id="5day" class="row"></div>
            </div>
        </div>
    </div>

    <!-- JavaScript for handling the weather API and interactivity -->
    <script src="script.js"></script>
</body>

</html>
