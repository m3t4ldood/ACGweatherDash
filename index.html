<!DOCTYPE html>
<html lang="en">

<head>
    <!-- // first make sure that the app can be read on all devices// -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- // link css file here for style// -->
    <!-- API'S USED -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- // create nav bar at top // -->
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1 w-100 text-center">Weather Dashboard</span>
    </nav>
    <!-- // create container to hold all class elements// -->
    <div class="container">
        <div class="row">
            <div class="col-md-3"><h5>search for city</h5>
                <div class="form-inline form-group">
                    <input class="form-control" id="searchval"/>
                    <button class="btn btn-primary" id="searchbtn">search</button>
                </div>
                <ul class="list-group" id="old-search"></ul>
            </div>
            <div class="col-md-9">
                <div id="forecast"></div>
                <div id="5day"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
